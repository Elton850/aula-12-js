<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <title>Projeto - Catalogo de Livros Online</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <form>
        <header>
            <h1>Catálogo de Livros</h1>

            <div class="form-header-container">

                <div class="form-listbox-genero">
                    <h4>Gênero</h4>
                    <label for="genero">
                        <select name="genero" id="">
                            <option value="Ação">Ação</option>
                            <option value="Drama">Drama</option>
                        </select>
                    </label>
                </div>

                <div class="form-listbox-avaliação">
                    <h4>Avaliação</h4>
                    <label for="avaliação">
                        <select name="avaliação" id="">
                            <option value="1 Estrela">1 Estrela</option>
                            <option value="2 Estrelas">2 Estrelas</option>
                            <option value="3 Estrelas">3 Estrelas</option>
                            <option value="4 Estrelas">4 Estrelas</option>
                            <option value="5 Estrelas">5 Estrelas</option>
                        </select>
                    </label>
                </div>

                <div class="form-pesquisa-titulo">
                    <input class="form-caixa-pesquisa" type="text" placeholder="Digite o nome de um livro">
                    <button class="form-button-pesquisar"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <button class="form-button-adicionar">Adicionar novo livro</button>
                </div>
            </div>
        </header>

        <main>

        </main>
    </form>
</body>
</html>
